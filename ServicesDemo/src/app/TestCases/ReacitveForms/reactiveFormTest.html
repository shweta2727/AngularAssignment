<form class="form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">    
    <div class="form-group">    
        <label>Name</label>    
        <input type="text" class="form-control" formControlName="name">    
        <span class="text-danger"    
            *ngIf="(profileFormControl.name.touched || submitted) && profileFormControl.name.errors?.required">    
            Name is required    
        </span>    
    </div> 
    <div class="form-group">    
        <label>Name</label>    
        <input type="text" class="form-control" formControlName="age">    
        <span class="text-danger"    
            *ngIf="(profileFormControl.age.touched || submitted) && profileFormControl.age.errors?.required">    
            Age is required    
        </span>    
    </div>    
    
    <div class="form-group">    
        <button type="submit" class="btn btn-success">Register</button>    
    </div>    
</form>
